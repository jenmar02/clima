<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima App</title>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <h1 class="greeting">Good Evening! 🌆</h1>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Precipitation: <strong class="pink-bold">0%</strong>, Humidity:
              <strong class="pink-bold">66%</strong>, Wind:
              <strong class="pink-bold">3.13 km/h</strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div class="weather-app-icon">🌤️</div>
            <div class="weather-app-temp">12</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <ul class="day-list">
          <li class="day-container">
            <span class="day-name">Wed</span>
            <span class="weather-icon">🌤️</span>
            <span class="hi-low-temp"
              ><strong class="pink-bold">20°</strong>/ 14°</span
            >
          </li>
          <li class="day-container">
            <span class="day-name">Thu</span>
            <span class="weather-icon">☁️</span>
            <span class="hi-low-temp"
              ><strong class="pink-bold">19°</strong>/ 15°</span
            >
          </li>
          <li class="day-container">
            <span class="day-name">Fri</span>
            <span class="weather-icon">🌧️</span>
            <span class="hi-low-temp"
              ><strong class="pink-bold">18°</strong>/ 15°</span
            >
          </li>
          <li class="day-container">
            <span class="day-name">Sat</span>
            <span class="weather-icon">🌧️</span>
            <span class="hi-low-temp"
              ><strong class="pink-bold">17°</strong>/ 15°</span
            >
          </li>
          <li class="day-container">
            <span class="day-name">Sun</span>
            <span class="weather-icon">☁️</span>
            <span class="hi-low-temp"
              ><strong class="pink-bold">19°</strong>/ 12°</span
            >
          </li>
        </ul>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/jenmar02" target="_blank"
          >Jennifer Martinez</a
        >
        ,is open-sourced on
        <a href="https://github.com/jenmar02/clima" target="_blank">GitHub</a>
        and hosted on
        <a href="https://clima-preciso.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
</html>
