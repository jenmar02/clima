<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Clima App</title>
  </head>
  <body>
    <button class="theme-button">Change Theme</button>
    <div class="weather-app">
      <header>
        <h1 class="greeting">Good Evening!</h1>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-city" id="weather-city"></h1>
            <p class="weather-app-details">
              <span id="date"></span>,
              <span id="description"></span>
              <br />
              Humidity:
              <strong class="pink-bold"
                ><span id="humidity-element"></span>%</strong
              >, Wind:
              <strong class="pink-bold"
                ><span id="wind-element"></span>
                <span id="wind-unit">km/h</span></strong
              >
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div id="icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                alt="icon of few clouds for daytime"
                class="weather-app-icon"
              />
            </div>
            <div class="weather-app-temp" id="temp"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/jenmar02" target="_blank"
          >Jennifer Martinez</a
        >
        ,is open-sourced on
        <a href="https://github.com/jenmar02/clima" target="_blank">GitHub</a>
        and hosted on
        <a href="https://clima-preciso.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
